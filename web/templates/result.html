<!DOCTYPE html>
<html lang="en">
<head>

	<title>ToBigs 13th Conference Music Recommendation</title>
	<!--
    Template 2106 Soft Landing
	http://www.tooplate.com/view/2106-soft-landing
    -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="static/css/bootstrap.min.css">
     <link rel="stylesheet" href="static/css/owl.carousel.css">
     <link rel="stylesheet" href="static/css/owl.theme.default.min.css">
     <link rel="stylesheet" href="static/css/font-awesome.min.css">
     <link rel="stylesheet" href="static/css/jquery-ui.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="static/css/tooplate-style.css">

</head>

<body>
     

    <!-- MENU -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="/" class="navbar-brand">OK Mugle! </a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                         <li><a href="/" class="smoothScroll" >Music Recommendation</a></li>
                         <li><a href="/about" class="smoothScroll">About</a></li>
                         <li><a href="/people" class="smoothScroll">People</a></li>
                    </ul>
               </div>

          </div>
     </section>

     <!-- Music Recommendation -->
     <section id="music_recommendation" data-stellar-background-ratio="0.5">
         <div class="overlay"></div>
         <div class="container">
         <ul class="section" style="list-style: none;">
         {%for song_name, artist_name, melon_song_url, melon_song_img_url in output_song_list%}
             <div class="col-md-12">
             <li class="playlist">
               <hr style="border-color:slategray">
                   <div class="music-info">
                    <img src='{{melon_song_img_url}}' alt={{song_name}} class="album-cover" data-key="title" data-value="BLOOM*IZ" style = "float:left" width="170" height="170">
                    <p style = "float:right">
                         <h4 class="title"><b>{{ song_name }}</b></h4>
 
                         <h4 class="artist">{{ artist_name }}</h4>
                         <a href={{melon_song_url}}><img src="static/images/melon_icon.png"  width="80" height="80"/></a>
                    </p>
                   </div>

               </li>
             </div>
         {% endfor %}
         </ul>
         </div>
     </section>

</body>
</html>
